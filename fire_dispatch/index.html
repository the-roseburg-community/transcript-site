<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="icon" type="image/x-icon" href="/media/trrico.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Latest Transcripts For Douglas County Fire Dispatch">
  <meta property="og:title" content="Latest Transcripts For Douglas County Fire Dispatch">
  <meta property="og:description" content="Latest Transcripts For Douglas County Fire Dispatch. Live voice-to-text transcription">
  <meta property="og:image" content="https://www.theroseburgreceiver.com/wp-content/uploads/2023/07/BannerLights.png">
  <meta property="og:url" content="https://transcript.theroseburgreceiver.com">
  <meta name="author" content="Joseph Ziegler - The Roseburg Receiver">

  <title>Transcripts For Douglas County Fire Dispatch</title>

  <!-- Early theme: default LIGHT unless user chose; no system override -->
  <script>
  (function () {
    try {
      const KEY = 'theme';
      const saved = localStorage.getItem(KEY);
      const theme = saved || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme = theme;

      // Minimal UI if ?embed=min
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === 'min') {
        document.documentElement.setAttribute('data-embed', 'min');
      }
    } catch (e) {}
  }());
  </script>

  <link rel="stylesheet" href="/static/transcripts.css">

  <style>
    /* Minimal/embedded mode trims the chrome and tightens layout */
    :root[data-embed="min"] body { margin: 0; }
    :root[data-embed="min"] .toggle-container,
    :root[data-embed="min"] .header,
    :root[data-embed="min"] .subtitle,
    :root[data-embed="min"] .note { display: none !important; }

    :root[data-embed="min"] .transcript-container { padding: 8px 8px 12px; }

    /* Keep the player visible when scrolling inside the iframe */
    :root[data-embed="min"] #audioPlayer {
      position: sticky; top: 0; z-index: 10; background: #000; width: 100%;
    }

    /* Slightly denser typography for more content per tile */
    :root[data-embed="min"] { font-size: 14px; }
    @media (max-width: 600px) {
      :root[data-embed="min"] { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle">
  </div>

  <div class="header">
    <img
      src="https://s3.us-west-1.wasabisys.com/cdn.zigsphere.com/roseburgscanner.com/photos/banner_styled.png"
      alt="Roseburg Receiver"
      class="logo"
    >
    <h1>Douglas County Fire Dispatch Transcripts</h1>
    <div class="subtitle">Live voice-to-text feed â€“ Newest calls at top</div>
    <div class="subtitle">The last 50 transmissions are shown. AI-generated, not 100% accurate.</div>
  </div>

  <div class="transcript-container">
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <p class="note">The player does not play automatically. It only plays selected audio.</p>
    <div id="transcripts"></div>
  </div>

  <!-- Cache-bust to avoid stale JS -->
  <script src="/static/transcripts_fire1.js?v=2"></script>
</body>
</html>
